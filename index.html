<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.E.T. ADMIN | Auto-Shuffle & Anti-Duplicate</title>
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #020617;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
            max-width: 1600px;
            margin: 0 auto;
        }

        /* HEADER */
        .header-badge {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }
        .header-title { font-weight: 800; font-size: 1.2rem; }
        .header-ver { font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px; font-family: var(--font-mono); }

        .sidebar, .main-content { display: flex; flex-direction: column; gap: 20px; height: 100%; overflow: hidden; }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        textarea, input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            width: 100%;
        }
        textarea:focus, input:focus { border-color: var(--primary); }
        textarea { flex: 1; resize: none; min-height: 200px; line-height: 1.5; }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:disabled { background: var(--border); cursor: not-allowed; }
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        .btn-ghost:hover { background: rgba(255,255,255,0.05); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        .log-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            height: 150px;
            overflow-y: auto;
            color: #ccc;
        }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-warn { color: var(--warning); }

        .scroll-y { overflow-y: auto; flex: 1; padding-right: 5px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .data-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .badge {
            font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase; display: inline-block;
        }
        .badge-gened { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid var(--danger); }
        .badge-profed { background: rgba(59, 130, 246, 0.15); color: #93c5fd; border: 1px solid var(--primary); }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-val { font-size: 1.8rem; font-weight: 800; color: white; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; height: auto; overflow: auto; }
            body { overflow: auto; height: auto; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <aside class="sidebar">
            <div class="header-badge">
                <div class="header-title"><i class='bx bxs-graduation'></i> L.E.T. ADMIN</div>
                <div class="header-ver">v8.0 SHUFFLE+SECURE</div>
            </div>

            <div class="panel" style="flex: 2;">
                <div class="panel-header">
                    <span><i class='bx bx-plus-medical'></i> Add Question</span>
                </div>
                
                <textarea id="rawInput" placeholder="PASTE EXACT FORMAT HERE:

251. Question here?
A. Option 1
B. Option 2
C. Option 3
D. Option 4
Answer: B
Rationale: Explanation here.
Category: ProfEd"></textarea>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button onclick="parseInput()" class="btn btn-ghost" style="flex: 1;"><i class='bx bx-scan'></i> Scan</button>
                    <button onclick="uploadParsed()" id="btnUpload" class="btn btn-primary" style="flex: 1;" disabled><i class='bx bx-cloud-upload'></i> Upload</button>
                </div>
                <button onclick="clearInput()" class="btn btn-ghost" style="margin-top: 10px; font-size: 0.8rem;">Clear Input</button>
            </div>

            <div class="panel" style="flex: 1;">
                <div class="panel-header">
                    <span><i class='bx bx-terminal'></i> Logs</span>
                    <i class='bx bx-loader-alt bx-spin' id="loadingIcon" style="opacity:0;"></i>
                </div>
                <div id="sysLog" class="log-box">
                    <div style="color: var(--primary);">> System Ready.</div>
                </div>
            </div>
            
            <button onclick="nukeDB()" class="btn btn-danger" style="margin-top: auto;">
                <i class='bx bxs-skull'></i> DELETE ALL DATA
            </button>
        </aside>

        <main class="main-content">
            
            <div class="panel" style="flex: 1;">
                <div class="panel-header" style="border-bottom:none; padding-bottom:0; margin-bottom:10px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class='bx bxs-pie-chart-alt-2'></i> DATABASE STATS
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="searchBox" placeholder="Search..." style="width: 180px; padding: 6px;" onkeyup="filterList()">
                        <button onclick="fetchQuestions()" class="btn btn-ghost" style="padding: 6px 10px;"><i class='bx bx-refresh'></i></button>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-card" style="border-color: white;">
                        <div class="stat-val" id="cnt-total">0</div>
                        <div class="stat-label">Total Uploaded</div>
                    </div>
                    <div class="stat-card" style="border-color: var(--danger);">
                        <div class="stat-val" id="cnt-gened" style="color: #fca5a5;">0</div>
                        <div class="stat-label">Gen. Ed</div>
                    </div>
                    <div class="stat-card" style="border-color: var(--primary);">
                        <div class="stat-val" id="cnt-profed" style="color: #93c5fd;">0</div>
                        <div class="stat-label">Prof. Ed</div>
                    </div>
                </div>

                <div style="height: 1px; background: var(--border); margin-bottom: 15px;"></div>

                <div id="previewArea" class="scroll-y" style="display: none; border: 2px dashed var(--primary); padding: 15px; border-radius: 10px; background: rgba(59,130,246,0.05); margin-bottom: 10px;">
                    <h4 style="margin-top: 0; color: var(--primary);">Scan Preview (Will be Shuffled)</h4>
                    <div id="previewContent"></div>
                </div>

                <div id="liveList" class="scroll-y">
                    <div style="text-align: center; color: var(--text-muted); margin-top: 50px;">
                        <i class='bx bx-loader-alt bx-spin' style="font-size: 2rem;"></i><br>Fetching Data...
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCL4C-BJKVEBikPxepTL3qGBZPZQjdtzns",
          authDomain: "letreviewer-bdce2.firebaseapp.com",
          projectId: "letreviewer-bdce2",
          storageBucket: "letreviewer-bdce2.firebasestorage.app",
          messagingSenderId: "781384572830",
          appId: "1:781384572830:web:e7d3f4b124e4af86d7808f",
          measurementId: "G-1GK8LT64GH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let parsedData = [];
        let allQuestions = [];

        function log(msg, type='info') {
            const box = document.getElementById('sysLog');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], {hour12:false});
            div.innerText = `[${time}] ${msg}`;
            if(type === 'success') div.className = 'log-success';
            if(type === 'error') div.className = 'log-error';
            if(type === 'warn') div.className = 'log-warn';
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- SHUFFLE HELPER ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- SPECIFIC FORMAT PARSER (Category at bottom) ---
        window.parseInput = () => {
            const raw = document.getElementById('rawInput').value;
            
            if(!raw.trim()) { log("Input is empty.", "error"); return; }

            log("Scanning text...");
            // Split by lines starting with a number and a dot (e.g., "251. ")
            const blocks = raw.split(/\n+(?=\d+\.\s)/).filter(b => b.trim().length > 10);
            
            parsedData = [];
            
            blocks.forEach(block => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                let qObj = { 
                    question: '', options: [], correct: '', rationale: '', 
                    category: null, 
                    valid: true, missing: [] 
                };

                let optMap = {};

                lines.forEach(line => {
                    // 1. Detect Answer Line
                    if(line.match(/^(Ans|Answer):/i)) {
                        let ansChar = line.split(':')[1].trim().charAt(0).toUpperCase();
                        qObj.ansKey = ansChar;
                        return;
                    }
                    // 2. Detect Rationale Line
                    if(line.match(/^(Rat|Rationale|Rationalization):/i)) {
                        qObj.rationale = line.split(':')[1].trim();
                        return;
                    }
                    // 3. Detect Category Line (Usually at the bottom in your format)
                    if(line.match(/^(Cat|Category|Topic):/i)) {
                        let catVal = line.split(':')[1].trim().toUpperCase();
                        
                        // Strict mapping
                        if(catVal.includes('PROF') || catVal.includes('EDUC')) {
                            qObj.category = 'PROFED';
                        } else if(catVal.includes('GEN') || catVal.includes('MATH') || catVal.includes('ENG')) {
                            qObj.category = 'GENED';
                        } else {
                            qObj.category = catVal; // Default fallback
                        }
                        return;
                    }

                    // 4. Detect Options (A. B. C. D.)
                    const optMatch = line.match(/^([A-D])[\.\)\-]\s*(.*)/i);
                    if(optMatch) {
                        const key = optMatch[1].toUpperCase();
                        const val = optMatch[2].trim();
                        optMap[key] = val;
                        qObj.options.push(val);
                        return;
                    }

                    // 5. Detect Question (Starts with Number)
                    if(line.match(/^\d+\./)) {
                        qObj.question = line.replace(/^\d+\.\s*/, "").trim();
                    } 
                    // Append continuation lines (if rationale or question is multi-line)
                    else if(!qObj.options.length && !line.startsWith('Category:') && !line.startsWith('Answer:') && !line.startsWith('Rationale:')) {
                         qObj.question += " " + line;
                    }
                });

                // Resolve Answer Key to Full Text (e.g., 'B' -> Text of B)
                if(qObj.ansKey && optMap[qObj.ansKey]) {
                    qObj.correct = optMap[qObj.ansKey];
                } else if (qObj.ansKey) {
                    qObj.missing.push(`Answer Key ${qObj.ansKey} not in options`);
                }

                // --- AUTO SHUFFLE LOGIC ---
                // We shuffle the options array now.
                // Note: qObj.correct already holds the text value, so it remains valid.
                if(qObj.options.length > 0) {
                    qObj.options = shuffleArray(qObj.options);
                }

                // Validation
                if(!qObj.category) qObj.missing.push("Category line missing");
                if(!qObj.question) qObj.missing.push("Question text");
                if(qObj.options.length < 2) qObj.missing.push("Options (<2)");
                if(!qObj.correct) qObj.missing.push("Answer key invalid");

                if(qObj.missing.length > 0) qObj.valid = false;
                parsedData.push(qObj);
            });

            renderPreview();
        };

        function renderPreview() {
            const area = document.getElementById('previewArea');
            const list = document.getElementById('liveList');
            const cont = document.getElementById('previewContent');
            const btn = document.getElementById('btnUpload');

            list.style.display = 'none';
            area.style.display = 'block';
            cont.innerHTML = '';

            let validCount = 0;
            parsedData.forEach((item, idx) => {
                if(item.valid) validCount++;
                const div = document.createElement('div');
                div.className = 'data-item';
                div.style.borderColor = item.valid ? 'var(--success)' : 'var(--danger)';
                
                // Show Correct Badge
                let badgeClass = 'badge-gened';
                if(item.category === 'PROFED') badgeClass = 'badge-profed';

                // We show options to verify they exist, not necessarily the order (since they are shuffled)
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="badge ${badgeClass}">${item.category || 'MISSING'}</span>
                        <span style="font-size:0.7rem; color:var(--text-muted);">Preview Item #${idx+1}</span>
                    </div>
                    <div style="font-weight:bold; color: white; margin-top:5px;">${item.question ? item.question.substring(0,80) : 'No Question'}...</div>
                    <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">
                        Ans: <span style="color:var(--success);">${item.correct ? item.correct.substring(0,30) : 'None'}...</span>
                        <span style="margin-left:10px; font-size:0.7rem;">(Options Shuffled)</span>
                    </div>
                    ${ !item.valid ? `<div style="color:var(--danger); font-size:0.75rem;">MISSING: ${item.missing.join(', ')}</div>` : '' }
                `;
                cont.appendChild(div);
            });

            if(validCount > 0) {
                btn.disabled = false;
                btn.innerHTML = `<i class='bx bx-cloud-upload'></i> Upload ${validCount} Items`;
                log(`Scan complete. ${validCount} valid items.`, 'success');
            } else {
                btn.disabled = true;
                log("Scan failed. No valid items found.", 'error');
            }
        }

        window.uploadParsed = async () => {
            const btn = document.getElementById('btnUpload');
            const loading = document.getElementById('loadingIcon');
            const validItems = parsedData.filter(i => i.valid);
            
            btn.disabled = true;
            loading.style.opacity = 1;
            log("Starting Upload...", 'warn');

            let uploaded = 0;
            let duplicates = 0;

            for(const item of validItems) {
                try {
                    // Anti-Duplicate ID from Question Text
                    // Strict cleaning to ensure exact duplicates are caught
                    const cleanId = item.question.toLowerCase().replace(/[^a-z0-9]/g, "").slice(0, 100);
                    const docRef = doc(db, "questions", cleanId);
                    const docSnap = await getDoc(docRef);

                    if(docSnap.exists()) {
                        duplicates++;
                        log(`Duplicate skipped: ${item.question.substring(0,15)}...`, 'warn');
                    } else {
                        // SAVE TO FIREBASE
                        await setDoc(docRef, {
                            category: item.category, // "GENED" or "PROFED"
                            correct: item.correct,
                            options: item.options, // Already Shuffled Array
                            question: item.question,
                            rationale: item.rationale || "No rationale provided.",
                            timestamp: Date.now()
                        });
                        uploaded++;
                    }

                } catch(e) {
                    console.error(e);
                    log("Upload Error on an item", 'error');
                }
            }

            log(`Done. Uploaded: ${uploaded} | Skipped: ${duplicates}`, 'success');
            btn.innerHTML = `<i class='bx bx-check'></i> Done`;
            loading.style.opacity = 0;
            
            setTimeout(() => {
                window.clearInput();
                window.fetchQuestions();
            }, 1500);
        };

        window.fetchQuestions = async () => {
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('liveList').style.display = 'block';
            
            log("Fetching database...");
            const list = document.getElementById('liveList');
            list.innerHTML = `<div style="text-align:center; padding:20px;"><i class='bx bx-loader-alt bx-spin'></i> Loading...</div>`;

            try {
                const q = query(collection(db, "questions"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                
                allQuestions = [];
                snap.forEach(d => allQuestions.push({id: d.id, ...d.data()}));
                
                updateCounters(allQuestions);
                renderList(allQuestions);
                log(`Loaded ${allQuestions.length} records.`, 'success');

            } catch(e) {
                console.error(e);
                list.innerHTML = `<div style="text-align:center; color:var(--danger);">Error loading data.</div>`;
                log("Fetch error.", 'error');
            }
        };

        function updateCounters(data) {
            let counts = { GENED: 0, PROFED: 0, TOTAL: data.length };

            data.forEach(item => {
                const cat = item.category ? item.category.toUpperCase() : 'GENED';
                if(cat === 'PROFED') counts.PROFED++;
                else counts.GENED++;
            });

            document.getElementById('cnt-total').innerText = counts.TOTAL;
            document.getElementById('cnt-gened').innerText = counts.GENED;
            document.getElementById('cnt-profed').innerText = counts.PROFED;
        }

        function renderList(data) {
            const list = document.getElementById('liveList');
            list.innerHTML = '';
            
            if(data.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:var(--text-muted); padding:20px;">Database empty.</div>`;
                return;
            }

            data.forEach(item => {
                let badgeClass = 'badge-gened';
                if(item.category === 'PROFED') badgeClass = 'badge-profed';
                
                const el = document.createElement('div');
                el.className = 'data-item';
                el.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span class="badge ${badgeClass}">${item.category || 'GENED'}</span>
                        <button onclick="deleteQ('${item.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">
                            <i class='bx bxs-trash'></i>
                        </button>
                    </div>
                    <div style="color:white; font-weight:600; margin-bottom:5px;">${item.question}</div>
                    <div style="font-size:0.8rem; color:var(--success);"><i class='bx bxs-check-circle'></i> ${item.correct}</div>
                    <div style="font-size:0.75rem; color:var(--text-muted); margin-top:5px; border-top:1px solid rgba(255,255,255,0.1); padding-top:5px;">
                        ${item.rationale ? item.rationale.substring(0, 100) + '...' : 'No Rationale'}
                    </div>
                `;
                list.appendChild(el);
            });
        }

        window.filterList = () => {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allQuestions.filter(q => 
                q.question.toLowerCase().includes(term) || 
                (q.category && q.category.toLowerCase().includes(term))
            );
            renderList(filtered);
        };

        window.deleteQ = async (id) => {
            if(confirm("Are you sure you want to delete this question?")) {
                await deleteDoc(doc(db, "questions", id));
                log("Item deleted.", 'warn');
                window.fetchQuestions();
            }
        };

        window.nukeDB = async () => {
            const verify = prompt("Type 'DELETE 2026' to confirm wiping ALL data:");
            if(verify === 'DELETE 2026') {
                log("Wiping database...", 'error');
                const snap = await getDocs(collection(db, "questions"));
                let count = 0;
                for(const d of snap.docs) {
                    await deleteDoc(doc(db, "questions", d.id));
                    count++;
                }
                log(`Deleted ${count} items.`, 'success');
                window.fetchQuestions();
            }
        };

        window.clearInput = () => {
            document.getElementById('rawInput').value = '';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('liveList').style.display = 'block';
            document.getElementById('btnUpload').disabled = true;
            document.getElementById('btnUpload').innerHTML = `<i class='bx bx-cloud-upload'></i> Upload`;
        };

        window.fetchQuestions();

        window.parseInput = window.parseInput;
        window.uploadParsed = window.uploadParsed;
        window.clearInput = window.clearInput;
        window.nukeDB = window.nukeDB;
        window.fetchQuestions = window.fetchQuestions;
        window.filterList = window.filterList;
        window.deleteQ = window.deleteQ;

    </script>
</body>
</html>
