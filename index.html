<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.E.T. ADMIN PRO | v9.0 Ultimate</title>
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #020617;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            font-size: 14px;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }
        .brand i { color: var(--primary); font-size: 1.5rem; }
        .version-tag { 
            font-size: 0.65rem; background: var(--accent); padding: 2px 6px; border-radius: 4px; margin-left: auto; 
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #e2e8f0;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            resize: none;
            transition: border-color 0.2s;
            line-height: 1.5;
        }
        textarea:focus { border-color: var(--primary); }
        textarea::placeholder { color: #475569; }

        /* --- MAIN CONTENT --- */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--card-shadow);
        }
        .stat-info h3 { margin: 0; font-size: 1.8rem; color: white; }
        .stat-info p { margin: 0; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        .stat-icon { font-size: 2.5rem; opacity: 0.2; }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: var(--bg-panel);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .search-bar {
            background: var(--bg-input);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            width: 300px;
            font-family: 'Inter', sans-serif;
        }

        /* List Area */
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .q-item {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            transition: transform 0.1s;
        }
        .q-item:hover { border-color: var(--primary); transform: translateX(2px); }
        
        .q-meta { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; }
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase; }
        .badge-gened { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-profed { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }

        .q-text { font-weight: 600; margin-bottom: 8px; line-height: 1.4; color: #f8fafc; }
        .q-ans { font-size: 0.85rem; color: var(--success); display: flex; align-items: center; gap: 5px; }
        .q-rationale { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; font-style: italic;}

        .q-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        /* Buttons */
        .btn {
            border: none;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { background: var(--border); cursor: not-allowed; opacity: 0.6; }
        
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        .btn-ghost:hover { background: rgba(255,255,255,0.05); color: white; border-color: white; }
        
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid transparent; }
        .btn-danger:hover { background: var(--danger); color: white; }

        .btn-icon { padding: 6px; font-size: 1.1rem; }

        /* Preview Area */
        #previewArea {
            display: none;
            background: rgba(16, 185, 129, 0.05);
            border: 1px dashed var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: var(--bg-panel);
            width: 600px;
            max-width: 90%;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 25px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal h2 { margin: 0 0 10px 0; color: white; font-size: 1.2rem; }
        .modal input, .modal textarea, .modal select {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border); 
            color: white; padding: 10px; border-radius: 6px; margin-bottom: 5px;
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: var(--bg-panel);
            border-left: 4px solid var(--primary);
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            color: white;
            display: flex; align-items: center; gap: 10px;
            animation: slideIn 0.3s ease-out forwards;
            min-width: 250px;
        }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 10px; align-items: center; color: var(--text-muted); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; height: auto; overflow: auto; }
            .sidebar { height: auto; border-right: none; border-bottom: 1px solid var(--border); }
            .stats-row { grid-template-columns: 1fr; }
            body { overflow: auto; height: auto; }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2><i class='bx bx-edit'></i> Edit Question</h2>
            <input type="hidden" id="edit-id">
            
            <label>Question</label>
            <textarea id="edit-question" style="height: 80px;"></textarea>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>Category</label>
                    <select id="edit-category">
                        <option value="GENED">General Education</option>
                        <option value="PROFED">Professional Education</option>
                    </select>
                </div>
                <div>
                    <label>Correct Answer (Full Text)</label>
                    <input type="text" id="edit-correct">
                </div>
            </div>

            <label>Rationale</label>
            <textarea id="edit-rationale" style="height: 60px;"></textarea>

            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 10px;">
                <button onclick="closeModal()" class="btn btn-ghost">Cancel</button>
                <button onclick="saveEdit()" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand">
                <i class='bx bxs-graduation'></i> L.E.T. ADMIN
                <span class="version-tag">PRO v9.0</span>
            </div>

            <div class="input-group">
                <label><i class='bx bx-paste'></i> Paste Reviewer Data</label>
                <textarea id="rawInput" placeholder="251. Question here?
A. Option 1
B. Option 2
C. Option 3
D. Option 4
Answer: B
Rationale: Explanation here.
Category: ProfEd"></textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button onclick="parseInput()" class="btn btn-ghost" style="flex: 1;"><i class='bx bx-scan'></i> Scan</button>
                <button onclick="uploadParsed()" id="btnUpload" class="btn btn-primary" style="flex: 1;" disabled>
                    <i class='bx bx-cloud-upload'></i> Upload
                </button>
            </div>
            
            <div style="height: 1px; background: var(--border); margin: 10px 0;"></div>

            <div class="input-group">
                <label>Danger Zone</label>
                <button onclick="nukeDB()" class="btn btn-danger" style="width: 100%;">
                    <i class='bx bxs-trash'></i> Delete ALL Data
                </button>
            </div>
            
            <div style="margin-top: auto; font-size: 0.7rem; color: var(--text-muted); text-align: center;">
                System Ready. Secure Connection.
            </div>
        </aside>

        <main class="main-content">
            
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-total">0</h3>
                        <p>Total Items</p>
                    </div>
                    <i class='bx bx-data stat-icon' style="color: white;"></i>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-gened" style="color: #fbbf24;">0</h3>
                        <p>Gen. Ed</p>
                    </div>
                    <i class='bx bx-book-open stat-icon' style="color: #fbbf24;"></i>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="stat-profed" style="color: #60a5fa;">0</h3>
                        <p>Prof. Ed</p>
                    </div>
                    <i class='bx bx-brain stat-icon' style="color: #60a5fa;"></i>
                </div>
            </div>

            <div id="previewArea">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--success); font-weight: bold;">
                    <span><i class='bx bx-check-circle'></i> Scan Successful</span>
                    <span id="previewCount">0 items found</span>
                </div>
                <div style="font-size: 0.8rem; color: var(--text-muted);">
                    Items are ready for upload. Duplicates will be automatically skipped based on question text.
                </div>
            </div>

            <div class="toolbar">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class='bx bx-search' style="color: var(--text-muted);"></i>
                    <input type="text" id="searchBox" class="search-bar" placeholder="Search questions or categories..." onkeyup="handleSearch()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="fetchQuestions()" class="btn btn-ghost"><i class='bx bx-refresh'></i> Refresh</button>
                    <button onclick="exportJSON()" class="btn btn-ghost"><i class='bx bxs-download'></i> Export JSON</button>
                </div>
            </div>

            <div id="loading" style="text-align: center; margin-top: 50px; display: none;">
                <i class='bx bx-loader-alt bx-spin' style="font-size: 2rem; color: var(--primary);"></i>
                <p style="color: var(--text-muted);">Syncing Database...</p>
            </div>

            <div id="questionList" class="list-container">
                </div>

            <div class="pagination">
                <button onclick="prevPage()" class="btn btn-ghost btn-icon"><i class='bx bx-chevron-left'></i></button>
                <span id="pageIndicator">Page 1</span>
                <button onclick="nextPage()" class="btn btn-ghost btn-icon"><i class='bx bx-chevron-right'></i></button>
            </div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCL4C-BJKVEBikPxepTL3qGBZPZQjdtzns",
            authDomain: "letreviewer-bdce2.firebaseapp.com",
            projectId: "letreviewer-bdce2",
            storageBucket: "letreviewer-bdce2.firebasestorage.app",
            messagingSenderId: "781384572830",
            appId: "1:781384572830:web:e7d3f4b124e4af86d7808f",
            measurementId: "G-1GK8LT64GH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        let allData = [];
        let parsedData = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // --- TOAST NOTIFICATIONS ---
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = type === 'success' ? 'bx-check-circle' : type === 'error' ? 'bx-error-circle' : 'bx-info-circle';
            
            toast.innerHTML = `<i class='bx ${icon}' style="font-size: 1.2rem;"></i> <span>${msg}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- PARSING ENGINE ---
        window.parseInput = () => {
            const raw = document.getElementById('rawInput').value;
            if(!raw.trim()) { showToast("Input field is empty", "error"); return; }

            const blocks = raw.split(/\n+(?=\d+\.\s)/).filter(b => b.trim().length > 10);
            parsedData = [];

            blocks.forEach(block => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                let qObj = { 
                    question: '', options: [], correct: '', rationale: '', 
                    category: 'GENED', valid: true 
                };
                let optMap = {};

                lines.forEach(line => {
                    // Check Answer
                    if(line.match(/^(Ans|Answer):/i)) {
                        qObj.ansKey = line.split(':')[1].trim().charAt(0).toUpperCase();
                        return;
                    }
                    // Check Rationale
                    if(line.match(/^(Rat|Rationale):/i)) {
                        qObj.rationale = line.split(':')[1].trim();
                        return;
                    }
                    // Check Category
                    if(line.match(/^(Cat|Category|Topic):/i)) {
                        let c = line.split(':')[1].trim().toUpperCase();
                        qObj.category = (c.includes('PROF') || c.includes('EDUC')) ? 'PROFED' : 'GENED';
                        return;
                    }
                    // Check Options
                    const optMatch = line.match(/^([A-D])[\.\)\-]\s*(.*)/i);
                    if(optMatch) {
                        const k = optMatch[1].toUpperCase();
                        const v = optMatch[2].trim();
                        optMap[k] = v;
                        qObj.options.push(v);
                        return;
                    }
                    // Check Question
                    if(line.match(/^\d+\./)) {
                        qObj.question = line.replace(/^\d+\.\s*/, "").trim();
                    } else if(!qObj.options.length && !line.startsWith('Ans') && !line.startsWith('Rat') && !line.startsWith('Cat')) {
                        qObj.question += " " + line;
                    }
                });

                if(qObj.ansKey && optMap[qObj.ansKey]) qObj.correct = optMap[qObj.ansKey];
                
                // Shuffle Options
                if(qObj.options.length > 0) {
                    for (let i = qObj.options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [qObj.options[i], qObj.options[j]] = [qObj.options[j], qObj.options[i]];
                    }
                }

                if(qObj.question && qObj.correct && qObj.options.length >= 2) {
                    parsedData.push(qObj);
                }
            });

            if(parsedData.length > 0) {
                document.getElementById('previewArea').style.display = 'block';
                document.getElementById('previewCount').innerText = `${parsedData.length} Valid Items Found`;
                document.getElementById('btnUpload').disabled = false;
                showToast(`Scanned ${parsedData.length} items successfully`, "success");
            } else {
                showToast("No valid format found. Check your text.", "error");
            }
        };

        // --- UPLOAD ---
        window.uploadParsed = async () => {
            const btn = document.getElementById('btnUpload');
            btn.innerHTML = `<i class='bx bx-loader-alt bx-spin'></i> Uploading...`;
            btn.disabled = true;

            let uploaded = 0, duplicates = 0;

            for(const item of parsedData) {
                try {
                    const cleanId = item.question.toLowerCase().replace(/[^a-z0-9]/g, "").slice(0, 50);
                    const docRef = doc(db, "questions", cleanId);
                    const docSnap = await getDoc(docRef);

                    if(!docSnap.exists()) {
                        await setDoc(docRef, {
                            ...item,
                            timestamp: Date.now()
                        });
                        uploaded++;
                    } else {
                        duplicates++;
                    }
                } catch(e) { console.error(e); }
            }

            showToast(`Uploaded: ${uploaded} | Duplicates: ${duplicates}`, uploaded > 0 ? "success" : "warning");
            btn.innerHTML = `<i class='bx bx-cloud-upload'></i> Upload`;
            document.getElementById('rawInput').value = '';
            document.getElementById('previewArea').style.display = 'none';
            fetchQuestions();
        };

        // --- FETCH & LIST ---
        window.fetchQuestions = async () => {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('questionList').innerHTML = '';
            
            try {
                const q = query(collection(db, "questions"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                allData = [];
                snap.forEach(d => allData.push({id: d.id, ...d.data()}));
                
                updateStats();
                renderList();
                showToast("Database Synced", "success");
            } catch(e) {
                console.error(e);
                showToast("Connection Error", "error");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        };

        function updateStats() {
            let gen = 0, prof = 0;
            allData.forEach(d => d.category === 'PROFED' ? prof++ : gen++);
            document.getElementById('stat-total').innerText = allData.length;
            document.getElementById('stat-gened').innerText = gen;
            document.getElementById('stat-profed').innerText = prof;
        }

        // --- RENDER & PAGINATION ---
        function renderList(data = allData) {
            const container = document.getElementById('questionList');
            container.innerHTML = '';
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            
            document.getElementById('pageIndicator').innerText = `Page ${currentPage} of ${Math.ceil(data.length / itemsPerPage) || 1}`;

            if(pageData.length === 0) {
                container.innerHTML = `<div style="text-align:center; color:var(--text-muted); padding:20px;">No questions found.</div>`;
                return;
            }

            pageData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'q-item';
                div.innerHTML = `
                    <div class="q-actions">
                        <button onclick="editQ('${item.id}')" class="btn btn-ghost btn-icon" title="Edit"><i class='bx bxs-edit'></i></button>
                        <button onclick="deleteQ('${item.id}')" class="btn btn-ghost btn-icon" style="color:var(--danger);" title="Delete"><i class='bx bxs-trash'></i></button>
                    </div>
                    <div class="q-meta">
                        <span class="badge ${item.category === 'PROFED' ? 'badge-profed' : 'badge-gened'}">${item.category}</span>
                    </div>
                    <div class="q-text">${item.question}</div>
                    <div class="q-ans"><i class='bx bxs-check-circle'></i> ${item.correct}</div>
                    <div class="q-rationale">${item.rationale || 'No rationale.'}</div>
                `;
                container.appendChild(div);
            });
        }

        window.handleSearch = () => {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allData.filter(q => 
                q.question.toLowerCase().includes(term) || 
                (q.category && q.category.toLowerCase().includes(term))
            );
            currentPage = 1;
            renderList(filtered);
        };

        window.nextPage = () => {
            const max = Math.ceil(allData.length / itemsPerPage);
            if(currentPage < max) { currentPage++; renderList(); }
        };
        window.prevPage = () => {
            if(currentPage > 1) { currentPage--; renderList(); }
        };

        // --- EDIT & DELETE ---
        window.deleteQ = async (id) => {
            if(confirm("Delete this question?")) {
                await deleteDoc(doc(db, "questions", id));
                showToast("Item deleted", "info");
                allData = allData.filter(d => d.id !== id);
                renderList();
                updateStats();
            }
        };

        window.editQ = (id) => {
            const item = allData.find(d => d.id === id);
            if(!item) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-question').value = item.question;
            document.getElementById('edit-correct').value = item.correct;
            document.getElementById('edit-rationale').value = item.rationale;
            document.getElementById('edit-category').value = item.category;

            document.getElementById('editModal').style.display = 'flex';
        };

        window.saveEdit = async () => {
            const id = document.getElementById('edit-id').value;
            const newData = {
                question: document.getElementById('edit-question').value,
                correct: document.getElementById('edit-correct').value,
                rationale: document.getElementById('edit-rationale').value,
                category: document.getElementById('edit-category').value
            };

            await updateDoc(doc(db, "questions", id), newData);
            
            // Update Local State
            const index = allData.findIndex(d => d.id === id);
            if(index !== -1) allData[index] = { ...allData[index], ...newData };
            
            document.getElementById('editModal').style.display = 'none';
            showToast("Changes saved successfully", "success");
            renderList();
        };

        window.closeModal = () => document.getElementById('editModal').style.display = 'none';

        window.nukeDB = async () => {
            const code = prompt("Type 'DELETE' to confirm wiping ALL data:");
            if(code === 'DELETE') {
                showToast("Deleting all data...", "warning");
                const snap = await getDocs(collection(db, "questions"));
                for(const d of snap.docs) await deleteDoc(doc(db, "questions", d.id));
                showToast("Database Cleared", "success");
                fetchQuestions();
            }
        };

        window.exportJSON = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allData, null, 2));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "let_reviewer_backup.json");
            dlAnchorElem.click();
            showToast("Export Started", "info");
        };

        // EXPOSE TO WINDOW
        window.parseInput = window.parseInput;
        window.uploadParsed = window.uploadParsed;
        window.fetchQuestions = window.fetchQuestions;
        window.handleSearch = window.handleSearch;
        window.deleteQ = window.deleteQ;
        window.editQ = window.editQ;
        window.saveEdit = window.saveEdit;
        window.closeModal = window.closeModal;
        window.nukeDB = window.nukeDB;
        window.exportJSON = window.exportJSON;
        window.nextPage = window.nextPage;
        window.prevPage = window.prevPage;

        // INIT
        fetchQuestions();
    </script>
</body>
</html>
